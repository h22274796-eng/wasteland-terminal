<html>
<head>

    <style>

        .monitor { border: 2px solid #00ff41; padding: 15px; width: 90%; box-shadow: 0 0 15px #00ff41; background: rgba(0, 255, 65, 0.05); margin-bottom: 20px;}
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid rgba(0, 255, 65, 0.3); }

</head>
<body>
