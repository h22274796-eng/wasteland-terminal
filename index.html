<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siberia-7 Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .monitor {
            border: 2px solid #00ff41;
            padding: 15px;
            width: 90%;
            box-shadow: 0 0 15px #00ff41;
            background: rgba(0, 255, 65, 0.05);
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }
        .btn {
            background: #00ff41;
            color: #0d0d0d;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }
        .glitch {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="monitor">
        <h2 class="glitch"> СТАТУС ОБЪЕКТА: СИБИРЬ-7 </h2>
        <div class="stat-row"><span>БИОМАССА:</span> <span id="bio">10</span></div>
        <div class="stat-row"><span>ЛОМ:</span> <span id="scrap">50</span></div>
        <div class="stat-row"><span>ЭНЕРГИЯ:</span> <span id="energy">100%</span></div>
    </div>

    <button class="btn" onclick="startRaid()">Выйти в рейд</button>
    <button class="btn" style="background: #ff4100;" onclick="tgClose()">Закрыть терминал</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        function tgClose() {
            tg.close();
        }

        function startRaid() {
            // Отправляем данные боту при нажатии
            tg.sendData("raid_started");
        }
    </script>
</body>
</html>
